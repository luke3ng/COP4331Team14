<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Reefs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient">

    <div class="logo-container">
    <a href="index.html">
        <img src="AussieReefsLogo.png" alt="Aussie Reefs Logo">
    </a>
    </div>

    <div class="form-container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="auth-login-form" onsubmit="doLogin(); return false;">
                <div class="input-group">
                    <label>Email</label>
                    <input type="text" id="login-username" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <span id="loginResult" style="color: red; font-size: 0.8em;"></span>
            </form>
            <div class="toggle-link">
                Don't have an account? <span onclick="toggleForms()">Sign Up</span>
            </div>
        </div>

        <div id="signup-form" class="hidden">
            <h2>Create Account</h2>
            <form id="auth-signup-form" onsubmit="doSignup(); return false;">
                <div class="input-group">
                    <label>First Name *</label>
                    <input type="text" id="signup-fname" placeholder="John" required>
                </div>
                <div class="input-group">
                    <label>Last Name *</label>
                    <input type="text" id="signup-lname" placeholder="Doe" required>
                </div>
                <div class="input-group">
                    <label>Email *</label>
                    <input type="email" id="signup-email" placeholder="johndoe@gmail.com" required>
                </div>
                <div class="input-group">
                    <label>Password *</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <div class="toggle-link">
                Already have an account? <span onclick="toggleForms()">Log In</span>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
